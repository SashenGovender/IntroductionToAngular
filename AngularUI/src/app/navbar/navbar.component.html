<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
    <!--https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/-->
  </a>
  <span>Learning Angular</span>
  <a mat-flat-button routerLink="/product" color="accent" [routerLinkActive]="'active'" style="margin-left: 8px;">Product</a>
  <span class="example-spacer"></span>
 
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
